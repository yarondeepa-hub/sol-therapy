<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - הדף לא נמצא | סול תרפי</title>
    <link rel="canonical" href="https://sol-therapy.com/404.html">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Heebo', sans-serif;
            background: #1a1a1a;
            color: #F2EAD3;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }
        .error-code {
            font-size: clamp(4rem, 10vw, 8rem);
            font-weight: 700;
            opacity: 0.15;
            line-height: 1;
            margin-bottom: 1rem;
        }
        .error-message {
            font-size: clamp(1.1rem, 2vw, 1.4rem);
            font-weight: 300;
            opacity: 0.7;
            margin-bottom: 2rem;
            max-width: 400px;
        }
        .error-link {
            display: inline-block;
            padding: 0.75rem 2rem;
            background: #588475;
            color: #F2EAD3;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 400;
            font-size: 0.95rem;
            transition: background 0.3s ease;
        }
        .error-link:hover {
            background: #6A9A89;
        }
        .error-logo {
            margin-top: 3rem;
            opacity: 0.3;
            height: 24px;
        }
    </style>
</head>
<body>
    <div class="error-code">404</div>
    <p class="error-message">הדף שחיפשת לא נמצא. אולי הוא עבר למקום אחר.</p>
    <a href="/" class="error-link">חזרה לעמוד הראשי</a>
    <img src="assets/sol-therapy-logo-white.png" alt="Sol Therapy" class="error-logo">
</body>
</html>
