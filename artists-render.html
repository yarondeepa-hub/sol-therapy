<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1920">
    <title>Artists Animation Render</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Hebrew:wght@400;700&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Hadassah Friedlaender';
            src: url('fonts/HadassahFriedlaender-Light.otf') format('opentype');
            font-weight: 300;
            font-display: swap;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            width: 1920px;
            height: 800px;
            overflow: hidden;
            background: #141414;
            font-family: 'Hadassah Friedlaender', 'Noto Serif Hebrew', serif;
        }

        .canvas {
            width: 1920px;
            height: 800px;
            position: relative;
            overflow: hidden;
        }

        /* Dark paper texture background */
        .bg-layer {
            position: absolute;
            inset: 0;
            background:
                radial-gradient(ellipse at 30% 40%, #1e1e1e 0%, transparent 60%),
                radial-gradient(ellipse at 70% 60%, #1a1a1a 0%, transparent 60%),
                linear-gradient(180deg, #151515 0%, #1a1a1a 50%, #141414 100%);
        }

        /* Animated grain overlay */
        .grain {
            position: absolute;
            inset: -50%;
            width: 200%;
            height: 200%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 512 512' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.04;
            mix-blend-mode: overlay;
            animation: grainDrift 8s linear infinite;
        }

        @keyframes grainDrift {
            0% { transform: translate(0, 0); }
            25% { transform: translate(-2%, 1%); }
            50% { transform: translate(1%, -1%); }
            75% { transform: translate(-1%, 2%); }
            100% { transform: translate(0, 0); }
        }

        /* Topographic lines layer */
        .topo-lines {
            position: absolute;
            inset: 0;
            background: repeating-linear-gradient(
                175deg,
                transparent,
                transparent 60px,
                rgba(77, 97, 93, 0.03) 60px,
                rgba(77, 97, 93, 0.03) 61px
            );
            animation: topoShift 12s ease-in-out infinite alternate;
        }

        @keyframes topoShift {
            0% { transform: translateX(0); }
            100% { transform: translateX(10px); }
        }

        /* Mist layer */
        .mist {
            position: absolute;
            bottom: 15%;
            left: -100%;
            width: 300%;
            height: 120px;
            background: radial-gradient(ellipse 40% 100% at center, rgba(200,195,185,0.025) 0%, transparent 70%);
            animation: mistDrift 16s linear infinite;
            filter: blur(30px);
        }

        @keyframes mistDrift {
            0% { transform: translateX(0); }
            100% { transform: translateX(33.33%); }
        }

        /* Light breathing */
        .light-breath {
            position: absolute;
            inset: 0;
            background: radial-gradient(ellipse 80% 60% at 50% 45%, rgba(255,250,240,0.015) 0%, transparent 70%);
            animation: lightPulse 8s ease-in-out infinite;
        }

        @keyframes lightPulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* Label */
        .label {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Noto Serif Hebrew', serif;
            font-size: 14px;
            font-weight: 400;
            color: rgba(123, 129, 125, 0.4);
            letter-spacing: 0.2em;
            text-align: center;
        }

        /* Names constellation */
        .names-layer {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 120px 100px 60px;
        }

        .name-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: baseline;
            gap: 0;
            max-width: 1400px;
        }

        .artist-name {
            color: #F2EAD3;
            font-weight: 300;
            line-height: 1.6;
            white-space: nowrap;
            padding: 0 20px;
        }

        /* Size hierarchy - varied sizes for organic feel */
        .artist-name.size-lg { font-size: 52px; }
        .artist-name.size-md { font-size: 44px; }
        .artist-name.size-sm { font-size: 38px; }

        /* Slight rotation variations */
        .artist-name.rot-1 { transform: rotate(-0.8deg); }
        .artist-name.rot-2 { transform: rotate(0.5deg); }
        .artist-name.rot-3 { transform: rotate(-0.3deg); }

        /* Opacity variations for depth */
        .artist-name.depth-1 { opacity: 0.95; }
        .artist-name.depth-2 { opacity: 0.75; }
        .artist-name.depth-3 { opacity: 0.55; }

        /* Separator dots */
        .sep {
            color: rgba(242, 234, 211, 0.15);
            font-size: 28px;
            padding: 0 12px;
            align-self: center;
        }

        /* Ink bleed animation on select names */
        .ink-bleed {
            animation: inkPulse 8s ease-in-out infinite;
        }

        .ink-bleed-delay {
            animation: inkPulse 8s ease-in-out infinite;
            animation-delay: -3s;
        }

        .ink-bleed-delay2 {
            animation: inkPulse 8s ease-in-out infinite;
            animation-delay: -5.5s;
        }

        @keyframes inkPulse {
            0%, 100% {
                text-shadow: 0 0 0px rgba(242, 234, 211, 0);
                filter: blur(0px);
            }
            50% {
                text-shadow: 0 0 8px rgba(242, 234, 211, 0.08);
                filter: blur(0.3px);
            }
        }

        /* Vignette edges */
        .vignette {
            position: absolute;
            inset: 0;
            box-shadow: inset 0 0 200px 80px rgba(0,0,0,0.4);
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="canvas" id="renderCanvas">
        <!-- Environment layers -->
        <div class="bg-layer"></div>
        <div class="topo-lines"></div>
        <div class="grain"></div>
        <div class="mist"></div>
        <div class="light-breath"></div>

        <!-- Label -->
        <div class="label">ניגנו אצלנו</div>

        <!-- Names constellation - arranged organically -->
        <div class="names-layer">
            <div class="name-group">
                <span class="artist-name size-lg depth-1 rot-2 ink-bleed">התזמורת הקאמרית</span>
                <span class="sep">&middot;</span>
                <span class="artist-name size-md depth-2 rot-1">אסף אמדורסקי</span>
                <span class="sep">&middot;</span>
                <span class="artist-name size-sm depth-1 rot-3 ink-bleed-delay">יחזקאל רז</span>
                <span class="sep">&middot;</span>
                <span class="artist-name size-md depth-3 rot-2">שלומי שב</span>
                <span class="sep">&middot;</span>
                <span class="artist-name size-lg depth-1 rot-1 ink-bleed-delay2">עמרי סמדר</span>
                <span class="sep">&middot;</span>
                <span class="artist-name size-sm depth-2 rot-3">רן סלוין</span>
                <span class="sep">&middot;</span>
                <span class="artist-name size-md depth-1 rot-2">יוסי פיין</span>
                <span class="sep">&middot;</span>
                <span class="artist-name size-lg depth-2 rot-1 ink-bleed">רד אקסס</span>
                <span class="sep">&middot;</span>
                <span class="artist-name size-sm depth-1 rot-2 ink-bleed-delay">אנה הלטה</span>
                <span class="sep">&middot;</span>
                <span class="artist-name size-md depth-3 rot-3">נעה ארגוב</span>
            </div>
        </div>

        <!-- Vignette -->
        <div class="vignette"></div>
    </div>
</body>
</html>
